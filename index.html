<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <title>Ra캜unalni코tvo 游댌</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e2ebf0, #ffffff);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #searchBox {
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4285F4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #3367D6;
    }
    #results {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    .result {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result a {
      font-size: 1.2em;
      color: #1a0dab;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result p {
      color: #555;
    }
/* Responsive za telefone */
@media (max-width: 600px) {
  body {
    padding: 20px;
  }

  input[type="text"] {
    width: 90%;
    font-size: 1em;
  }

  button {
    width: 90%;
    margin-top: 10px;
  }

  #results {
    width: 95%;
    margin: 20px auto;
  }
}

  </style>
</head>
<body>
  <h1>Ra캜unalni코tvo 游댌</h1>
  <div id="searchBox">
    <input type="text" id="query" placeholder="I코캜i po Googlu...">
    <button onclick="searchGoogle()">I코캜i</button>
  </div>
  <div id="results"></div>

  <script>
    // 游댐 Vnesi svoje podatke tukaj:
    const API_KEY = "AIzaSyALlvc4JtIZSlM8wiozKQYaKIlb3sPXNus";
    const CX = "5335f6781a75f4ec5";

    async function searchGoogle() {
      const query = document.getElementById("query").value;
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`;
      
      const response = await fetch(url);
      const data = await response.json();
      
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.items) {
        resultsDiv.innerHTML = "<p>Ni rezultatov.</p>";
        return;
      }

      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <a href="${item.link}" target="_blank">${item.title}</a>
          <p>${item.snippet}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
